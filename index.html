<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <div class="row mt-1">
        <div class="col-1 border-top border-secondary">

        </div>
        <div class="col-10 border-left border-right border-secondary bg-light">
          <p class="task">Task</p>
        </div>
        <button class="col-1 rounded-right bg-info">
          <span class="oi oi-circle-check"></span>
        </button>
      </div>

      <div class="row mt-1">
        <div class="col-1 border-top border-secondary">
          <p id="10am">10AM</p>
        </div>
        <div class="col-10 border-left border-right border-secondary bg-light">

        </div>
        <button class="col-1 rounded-right bg-info">
          <span class="oi oi-circle-check"></span>
        </button>
      </div>

      <div class="row mt-1">
        <div class="col-1 border-top border-secondary">
          <p id="11am">11AM</p>
        </div>
        <div class="col-10 border-left border-right border-secondary bg-light">

        </div>
        <button class="col-1 rounded-right bg-info">
          <span class="oi oi-circle-check"></span>
        </button>
      </div>

      <div class="row mt-1">
        <div class="col-1 border-top border-secondary">
          <p id="12pm">12PM</p>
        </div>
        <div class="col-10 border-left border-right border-secondary bg-light">
          <p class="task">Task</p>
        </div>
        <button class="col-1 rounded-right bg-info">
          <span class="oi oi-circle-check"></span>
        </button>
      </div>

      <div class="row mt-1">
        <div class="col-1 border-top border-secondary">
          <p id="1pm">1PM</p>
        </div>
        <div class="col-10 border-left border-right border-secondary bg-light">
          <p class="task">Task</p>
        </div>
        <button class="col-1 rounded-right bg-info">
          <span class="oi oi-circle-check"></span>
        </button>
      </div>

      <div class="row mt-1">
        <div class="col-1 border-top border-secondary">
          <p id="2pm">2PM</p>
        </div>
        <div class="col-10 border-left border-right border-secondary bg-light">
          <p class="task">Task</p>
        </div>
        <button class="col-1 rounded-right bg-info">
          <span class="oi oi-circle-check"></span>
        </button>
      </div>

      <div class="row mt-1">
        <div class="col-1 border-top border-secondary">
          <p id="3pm">3PM</p>
        </div>
        <div class="col-10 border-left border-right border-secondary bg-light">
          <p class="task">Task</p>
        </div>
        <button class="col-1 rounded-right bg-info">
          <span class="oi oi-circle-check"></span>
        </button>
      </div>

      <div class="row mt-1">
        <div class="col-1 border-top border-secondary">
          <p  id="4pm">4PM</p>
        </div>
        <div class="col-10 border-left border-right border-secondary bg-light">
          <p class="task">Task</p>
        </div>
        <button class="col-1 rounded-right bg-info">
          <span class="oi oi-circle-check"></span>
        </button>
      </div>

      <div class="row mt-1">
        <div class="col-1 border-top border-secondary">
          <p id="5pm">5PM</p>

      </div>
      
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- make sure jQuery UI is loaded after the core jQuery website. Adds methods ontop of the core, so needs that to load first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"></script>
    <!-- Touch Punch needs to load after jQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</html>
